<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Formulaire contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
</head>
<body>
    <section class="container">
        <form method="POST" action="formulaire.php" class="form-horizontal">
            <div class="form-group"><label for="civilite" class="col-sm-2 control-label">Civilité :</label>
                <div class="col-sm-10">
                    <select name="civilite" id="civilite" class="form-control">
                        <option value="1">Monsieur</option>
                        <option value="2">Madame</option>
                    </select>
                </div>
            </div>
           
            <div class="form-group"><label for="nom" class="col-sm-2 control-label">Nom :</label>
                <div class="col-sm-10"><input type="text" id="nom" name="nom" class="form-control" required></div>
            </div>
            
                
            <div class="form-group"><label for="prenom" class="col-sm-2 control-label">Prénom :</label>
                <div class="col-sm-10"><input type="text" id="prenom" name="prenom" class="form-control" required></div>
            </div>
                
            <div class="form-group"><label for="commentaire" class="col-sm-2 control-label">Commentaire :</label>
                <div class="col-sm-10"><input type="text" id="commentaire" name="commentaire" class="form-control" required></div>
            </div>
            
            <div><input type="submit" value="Enregistrer" class="btn btn-primary">&nbsp;&nbsp;<input type="reset" value="Annuler" class="btn btn-danger"></div>
        </form>
    </section>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
